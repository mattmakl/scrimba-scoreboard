<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">
            <div class="home--container">
                <h3>HOME</h3>
                <div class="score home--score">0</div>  
            </div>
            <div class="guest--container">
                <h3>GUEST</h3>
                <div class="score guest--score">0</div>  
            </div>
            </div>
            <div class="clock--container">
                <div id="clock--face">
                    <div id="clock--time"></div>
                </div>
            </div>
            <div class="options">
                <div class="home-options--container">
                    <label for="home-name"></label>
                    <input type="text" name="home-name" id="home-input" value="Home">
                    <div class="buttons home--buttons">
                        <div class="score--add">
                            <button class="home--button" id="1">+1</button>
                            <button class="home--button" id="2">+2</button>
                            <button class="home--button" id="3">+3</button>
                        </div>
                        <div class="score--sub">
                            <button class="home--button" id="-1">-1</button>
                            <button class="home--button" id="-2">-2</button>
                            <button class="home--button" id="-3">-3</button>
                        </div>
                    </div>  
                </div>
                <div class="display-options--container">
                    <div>
                        <button id="show-score">Show Score</button>
                        <button id="show-text">Show Text</button>
                    </div>
                    <input type="text" placeholder="enter text" name="scroll" id="user-text">
                    <div class="speed-selection">
                        <p>Scroll:</p>
                        <label for="speed">slow</label>
                        <input class="speed-radio" type="radio" checked name="speed" id="500">
        
                        <label for="speed">med</label>
                        <input class="speed-radio" type="radio" name="speed" id="400">
                        
                        <label for="speed">fast</label>
                        <input class="speed-radio" type="radio" name="speed" id="300">
                    </div>
                </div> 
                <div class="clock-options--container">
                    <div>
                        <button id="start-clock">Start Clock</button>
                        <button id="pause-clock">Pause Clock</button>
                    </div>
                    <div>
                        <button class="add-time" id="1">+1s</button>
                        <button class="add-time" id="15">+15s</button>
                        <button class="add-time" id="60">+1m</button>
                        <button class="add-time" id="300">+5m</button>
                    </div>
                    <div>
                        <button class="sub-time" id="1">-1s</button>
                        <button class="sub-time" id="15">-15s</button>
                        <button class="sub-time" id="60">-1m</button>
                        <button class="sub-time" id="300">-5m</button> 
                    </div>
                </div>

                <div class="home-options--container">
                    <label for="guest-name"></label>
                    <input type="text" name="guest-name" id="guest-input" value="Guest">
                    <div class="buttons guest--buttons">
                        <div class="score--add">
                            <button class="guest--button" id="1">+1</button>
                            <button class="guest--button" id="2">+2</button>
                            <button class="guest--button" id="3">+3</button>
                        </div>
                        <div class="score--sub">
                            <button class="guest--button" id="-1">-1</button>
                            <button class="guest--button" id="-2">-2</button>
                            <button class="guest--button" id="-3">-3</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
